name: build

on: [push, pull_request]

jobs:
  test:
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        api-level:
          - 17
          - 24
          - 29

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          script: |
            adb logcat -c
            adb logcat > logcat.log &
            ./gradlew createDebugCoverageReport coveralls
        env:
          API_LEVEL: ${{ matrix.api-level }}

      - name: Load logs if failed
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with: 
          name: logcat-${{ matrix.api-level }}
          path: logcat.log

  deploy:
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    
    runs-on: macos-latest

    env:
      BINTRAY_SNOWPLOW_MAVEN_USER: ${{ secrets.BINTRAY_SNOWPLOW_MAVEN_USER }}
      BINTRAY_SNOWPLOW_MAVEN_API_KEY: ${{ secrets.BINTRAY_SNOWPLOW_MAVEN_API_KEY }}
            
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get version (git tag)
        id: get_version
        run: |
          echo ${GITHUB_REF/refs\/tags\//}
          echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Publish
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: ./.scripts/deploy.sh $VERSION
